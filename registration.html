    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var uname = document.getElementById("uname").value;
            var phone = document.getElementById("phone").value;
            var dob = document.getElementById("dob").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var conpassword = document.getElementById("conpassword").value;

            const emailpattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
            const date = new Date();

            if (password !== conpassword) {
                alert("Passwords do not match.");
                return false;
            }

            if (
                fname === "" || lname === "" || uname === "" ||
                phone === "" || dob === "" || password === "" ||
                conpassword === "" || email === ""
            ) {
                alert("Please fill out all fields.");
                return false;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            if (!emailpattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (new Date(dob) >= date) {
                alert("Please enter a valid date of birth from the past.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Registration</h1>
    <div class="container">
        <form action="thank.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="form-group">
                <label for="uname">User Name:</label>
                <input type="text" id="uname" name="uname" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group"><label>Gender:</label></div>

            <div class="form-radio-group">
                <input type="radio" id="Male" name="gender" value="Male"> <label for="Male">Male</label>
                <input type="radio" id="Female" name="gender" value="Female"> <label for="Female">Female</label>
                <input type="radio" id="Other" name="gender" value="Other"> <label for="Other">Other</label>
            </div>

            <div class="form-group">
                <label for="Course">Course:</label>
                <select id="Course" name="Course" required>
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="ECE">Electronic Communications Engineering</option>
                    <option value="EEE">Electronic and Electrical Engineering</option>
                    <option value="IT">Information Technology</option>
                    <option value="AIML">Artificial Intelligence and Machine Learning</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="conpassword">Confirm Password:</label>
                <input type="password" id="conpassword" name="conpassword" required>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
